{% extends  'base.html' %}

{% load static %}
{% block title%}Create Post{% endblock title%}
{% block main%}
<div class="container">
    <div class="row">
    <h1>Create Post</h1>
    <h2><i>Projects featured today by our curators</i></h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
       <a href="{% url 'home' %}">back</a> 

    </form>
</div>
</div>





<style>
    .container{
        padding: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }
     h1{
        font-size: 3rem;
        margin-bottom: 15px;
        font-weight: 800;
    }
    h2{
        margin-top: 15px;
        margin-bottom: 35px;
        font-weight: 100;

    }
    .row{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 80%;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 70px;
    }
    *{
       font-family:  Arial, Helvetica, sans-serif;
    }
    #id_title ,#id_des{
        height: 50px;
        width: 70%;
        border: 1px solid rgb(173, 171, 171);
        border-radius: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    input[type=file] {
	width: 100px;
	height: 30px;
    
	
}
label{
    font-size: larger;
    float: inline-start;
    margin-left:7px ;
}
input[type="submit"]{
    height: 40px;
    width: 50%;
    margin-top: 30px;
    font-weight: 600;
    margin-top: 10px;
}#id_title{
    float: inline-end;
}#id_des{
    margin-top: 10px;
    height: 75px !important;
}#id_cover{
    margin-top: 10px;
}
</style>




{% endblock main %}

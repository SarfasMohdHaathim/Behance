{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/discover.css' %}">
    <title>Galleries - Behance</title>
</head>
<body>
        {% include 'header.html' %}

    <section>
        <div class="categories-container">
            <!-- Topics -->
            

            <h1>Best of Behance</h1>
            <h2>Projects featured today by our curators</h2>
            <p><i class="fas fa-search fa-xs"></i>Search all Behance Projects</p>
        </div>
    </section>

    <!-- Project Section Starts Here -->
    <section class="project-container">
            <div class="project-wrapper">
                <!-- First Project Card -->
                {% for x in post %}
                <div class="projects">
                    <img src="{{x.cover.url}}" alt="">
                    <div class="projects-info">
                        <div class="user">
                            <img src="/images/users/user1.jpg" alt="">
                            <a href="/user/jordan-dice.html"><p>{{x.profile.name}}</p></a>
                        </div>
                        <div class="photo-stats">
                            <p><i class="fas fa-thumbs-up"></i>425</p>
                            <p><i class="fas fa-eye"></i>2.3k</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

                
                
            </div>
    </section>











</body>
</html>
